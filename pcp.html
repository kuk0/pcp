<script>

function match (s, t) {
  return s.slice(0, t.length) == t.slice(0, s.length);
}

if (typeof Object.beget !== 'function') {
  Object.beget = function (o) {
    var F = function () {};
    F.prototype = o;
    return new F();
  };
}

WP = '\u2659'; // white pawn ♙
BP = '\u265F'; // black pawn ♟
PR = '<span class="rvec">' + WP + '</span>'; // right
PL = '<span class="lvec">' + WP + '</span>'; // left
WPA = '<span class="rvec a">' + WP + '</span>'; // right
WPB = '<span class="rvec b">' + WP + '</span>'; // right


var pcp_prototype = {
  id:    "pcp_prototype",
  title: "Prototype PCP (change this title)",
  text:  "",
  tiles: [["1.", "abc","ab", "#ffdd55"], ["2.", "aca","ca", "#aaffaa"], ["3.", "b","acab", "#ff00ff"]],
  map:   undefined, // we can map symbols into more complicated symbols (unicode, img,...)
  mtiles: undefined, // maped tiles - top and bottom
  start: -1,
  soln:  [],
  stopper:   [],
  seq:   undefined,
  top:   undefined,
  bot:   undefined,
  ts:    "", // top string
  bs:    "", // bottom string

  mapstr: function(s) {
    var m = this.map, r = "";
    if (m == undefined) return s;
    for (var i = 0; i < s.length; i++) {
      if (s[i] in m) r += m[s[i]];
      else r += s[i];
    }
    return r;
  },

  create: function () {
    var id = this.id, title = this.title, text = this.text, a = this.tiles, start = this.start, stopper = this.stopper;
    var MAX = 10; // max. #tiles in a row
    
    // INIT (MAP TILES)
    this.seq = [];
    this.mtiles = [];
    for (var i=0; i < a.length; ++i) {
      this.mtiles.push(["<span class='soln' style='background-color: "+a[i][3]+"'>"+this.mapstr(a[i][1])+"</span>",
                        "<span class='soln' style='background-color: "+a[i][3]+"'>"+this.mapstr(a[i][2])+"</span>"]);
    }
    
    // TITLE & TEXT
    document.write('<div class="problem" id = "'+id+'">');
    document.write('<h2>'+title+'</h2>');
    if (text != "") {
      document.write('<p>'+text+'</p>');
    }
    
    // INPUT TILES
    document.write("<div style=\"overflow: auto;\"><div >"); // style=\"width:250px; float: left;\"
    document.write("<table border='0'>");
    for (var r=0; MAX*r < a.length; ++r) {
      document.write("<tr>");
      for (var i=MAX*r; i < a.length && i < MAX*(r+1); ++i) {
        document.write("<td class='dnamecell'>" + 
          "<input type='button' class='dname' " +
          "id='"+id+'-'+i+"' "+
          "value='"+a[i][0]+"' " +
          "onClick='"+id+".append("+i+");' " +
          "onMouseOver='"+id+".show("+i+");' " +
          "onMouseOut='"+id+".hide();' "+
          "></td>");
      }
      document.write("</tr><tr class='input-tiles'>");
      for (var i=MAX*r; i < a.length && i < MAX*(r+1); ++i) {
        document.write("<td><table class='input-tiles' style='background-color: " + a[i][3] + "'>");
        document.write("<tr><td class='input-tile'>" + (a[i][1] ? this.mtiles[i][0] : "&nbsp;") + "</td></tr>");
        document.write("<tr><td class='input-tile'>" + (a[i][2] ? this.mtiles[i][1] : "&nbsp;") + "</td></tr>");
        document.write("</table></td>");
      }
      document.write("</tr><tr class='spacer'></tr>");
    }
    document.write("</table>");

    // UNDO & RESTART & HINT
    document.write("<input type=\"button\" onClick=\""+id+".undo();\" value=\"undo\">");
    document.write("<input type=\"button\" onClick=\""+id+".restart();\" value=\"clear\">");
    document.write("<input type=\"button\" onClick=\""+id+".hint();\" value=\"hint\">");
    if (stopper.length > 0) {
      document.write("<input type=\"button\" onClick=\""+id+".hint2();\" value=\"hint++\">");
    }
    document.write('</div>');
    
    // AREA FOR SOLUTION
    document.write('<div class="sol" style="float: left;">'); // width: 500px;
    document.write('<table border="0"><tr>');
    document.write('<td align="right" width="65px"><i>top&nbsp;= </i></td>');
    document.write('<td><div class="top bmono"></div></td>');
    document.write('</tr><tr>');
    document.write('<td align="right" width="65px"><i>bottom&nbsp;= </i></td>');
    document.write('<td><div class="bottom bmono"></div></td>');
    document.write('</tr></table></div></div></div>');
    
    // INIT (TOP & BOTTOM)
    this.top = $('#'+this.id+' .top');
    this.bot = $('#'+this.id+' .bottom');
    if (0 <= start && start < a.length) {
      this.append(start);
    } else {
      this.start = -1;
    }
    this.possible();
    //<!--input type="button" onClick="answer(\"id\", "+a+");" value="answer"-->
  },

  undo: function () {
    var top = this.top, bot = this.bot, len = this.seq.length;
    if (len > 1 || (len == 1 && this.start == -1)) {
      var i = this.seq.pop();
      this.ts = this.ts.slice(0, -this.tiles[i][1].length)
      this.bs = this.bs.slice(0, -this.tiles[i][2].length)
      top.find("span.soln:last").remove();
      bot.find("span.soln:last").remove();
    }
    this.possible();
  },

  restart: function () {
    var top = this.top, bot = this.bot, start = this.start, a = this.tiles;
    top.empty()
    bot.empty();
    this.seq = [];
    this.ts = "";
    this.bs = "";
    this.len = 0;
    if (start != -1) {
      this.append(start);
    }
    this.possible();
  },

  hint: function () {
    if (this.seq.lenth >= this.soln.length) return;
    this.append(this.soln[this.seq.length]);
  },

  hint2: function () {
    var n = this.seq.length;
    if (n >= this.soln.length) return;
    while ($.inArray(this.soln[n], this.stopper) == -1) {
      this.append(this.soln[n++]);
    }
    this.append(this.soln[n++]);
  },

  append: function (i) {
    var t = this.tiles[i][1], b = this.tiles[i][2];
    var top = this.top, bot = this.bot;
    if (match(this.ts + t, this.bs + b)) {
      this.hide();
      this.ts += t;
      this.bs += b;
      top.append(this.mtiles[i][0]);
      bot.append(this.mtiles[i][1]);
      var sum=0;
      top.children().each( function(){ sum += $(this).outerWidth(); });
      top.scrollLeft(sum);
      bot.scrollLeft(sum);
      this.seq.push(i);
      if (this.ts.length == this.bs.length) {
        alert('Congratulations, you found a solution of length ' + this.seq.length + ".\n" + this.seq);
      }
    } else {
      alert('Mismatch');
    }
    this.possible();
  },

  possible: function () {
    var id = this.id, tiles = this.tiles, ts = this.ts, bs = this.bs;
    for (var i=0; i < tiles.length; ++i) {
      if (match(ts + tiles[i][1], bs + tiles[i][2])) {
        $('#'+id+'-'+i).removeAttr("disabled");
      } else {
        //console.log($('#'+id+'-'+i));
        $('#'+id+'-'+i).attr("disabled", true);
      }
    }
  },
  
  show: function (i) {
//     var t = this.tiles[i][1], b = this.tiles[i][2], c = this.tiles[i][3];
//     var top = this.top, bot = this.bot;
//     var tc = this.ts, bc = this.bs, n = Math.min(tc.length, bc.length);
//     tc += t; bc += b;
//     var ta = "", ba = "", N = Math.min(tc.length, bc.length);
//     for (var i=0, j = tc.length-t.length; i < t.length; ++i, ++j) {
//       if (n <= j && j < N && tc[j] != bc[j]) {
//         ta += "<span class=\"mismatch\">" + t[i] + "</span>";
//       } else {
//         ta += t[i];
//       }
//     }
//     for (var i=0, j = bc.length-b.length; i < b.length; ++i, ++j) {
//       if (n <= j && j < N && tc[j] != bc[j]) {
//         ba += "<span class=\"mismatch\">" + b[i] + "</span>";
//       } else {
//         ba += b[i];
//       }
//     }
//     top.append("<span class=\"maybe\">" + ta + "</span>");
//     bot.append("<span class=\"maybe\">" + ba + "</span>");
  },

  hide: function () {
//     var top = this.top, bot = this.bot;
//     top.find("span.maybe").remove();
//     bot.find("span.maybe").remove();
  },
}
